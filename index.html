<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaklerweg Departures</title>
  <style>
    :root {
      --line-51: #f39100;
      --line-53: #e3001f;
      --line-54: #fec600;
      --panel-border: #c5c9cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px 10px 32px;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #111;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 1100px;
    }
    .header {
      
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .header small { color: #92969a; font-weight: normal; }
    .boards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 18px;
    }
    .board-title {
      color: #2e2e2e;
      font-size: 12px;
      font-weight: bold;
      margin: 0 0 4px 0;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    table.board {
      width: 100%;
      border: 1px solid var(--panel-border);
      border-collapse: collapse;
      background: #f1f2f3;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      table-layout: fixed;
    }
    table.board td {
      padding: 8px 10px;
      font-size: 19px;
      vertical-align: middle;
      border: none;
    }
    table.board tbody tr:nth-child(odd) { background: #f6f7f8; }
    table.board tbody tr:nth-child(even) { background: #e9ecef; }
    .line-cell {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.02em;
      color: #0f1012;
      padding-left: 10px;
      padding-right: 10px;
      white-space: nowrap;
    }
    .line-51 { background: var(--line-51); }
    .line-53 { background: var(--line-53); color: #fff; }
    .line-54 { background: var(--line-54); }
    .dest-cell { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .mins-cell { width: 80px; min-width: 76px; text-align: right; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>Happy birthday Lokum!</div>
      <div><small id="last-updated">Loadingâ€¦</small> <small id="refresh-status"></small></div>
    </div>
    <div class="boards">
      <div>
        <p class="board-title">Spaklerweg - Platform A</p>
        <table id="rows-30009567" class="board" cellpadding="0" cellspacing="0" border="1"><tbody></tbody></table>
      </div>
      <div>
        <p class="board-title">Spaklerweg - Platform B</p>
        <table id="rows-30009566" class="board" cellpadding="0" cellspacing="0" border="1"><tbody></tbody></table>
      </div>
    </div>
    <div style="margin-top:12px;color:#5a5f64;font-size:12px;text-align:right;">Amsterdam, November 2025. Made for Lokum's 25th birthday</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
